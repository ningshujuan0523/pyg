<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="layout">
        <!-- 头部搜索块 -->
        <div class="pyg_header">
            <!-- 插入 -->
            <div class="mui-input-row mui-search">
                <input type="search" class="mui-input-clear" placeholder="">
            </div>
        </div>
        <!-- 中间部分 -->
        <div class="pyg_content">
            <!-- 轮播图 -->
            <div class="pyg_banner">
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop pyg_indexbanner">

                    </div>
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>


                    </div>
                </div>

            </div>
            <div class="pyg_nav">
                <a href="">
                    <img src="https://image3.suning.cn/uimg/cms/img/155411189774023862.gif?format=_is_120w_120h" alt="">
                    <div>爆款手机</div>
                </a>
                <a href="">
                    <img src="https://image1.suning.cn/uimg/cms/img/154708800857670247.png?format=_is_120w_120h.webp"
                        alt="">
                    <div>苏宁超市</div>
                </a>
                <a href="">
                    <img src="https://image1.suning.cn/uimg/cms/img/155175138228120594.png?format=_is_120w_120h.webp"
                        alt="">
                    <div>生活家电</div>
                </a>
                <a href="">
                    <img src="https://image1.suning.cn/uimg/cms/img/154708804944582613.png?format=_is_120w_120h.webp"
                        alt="">
                    <div>苏宁生鲜</div>
                </a>
                <a href="">
                    <img src="https://image2.suning.cn/uimg/cms/img/154708806622775342.png?format=_is_120w_120h.webp"
                        alt="">
                    <div>母婴玩具</div>
                </a>
            </div>
            <div class="pyg_goodsList">
              

            </div>

        </div>
        <!-- 底部 -->
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item mui-active" href="#tabbar">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-chat">
                    <span class="mui-icon mui-icon-email"></span>
                    <span class="mui-tab-label">消息</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-contact">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">通讯录</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-gear"></span>
                    <span class="mui-tab-label">设置</span>
                </a>
            </nav>
        </div>
    </div>
    <script type="text/template" id="prolistTemp">
    {{each data value index}}
        <div class="pyg_pbox clearfix" style="overflow:hidden">
            <img src="{{value.group_img}}" alt="">
            {{each value.goods v i}}

            <div class="pyg_sbox">
                <a href='javascript:;' class="pgy_good">
                    <img src="{{v.goods_small_logo}}"
                        alt="">
                    <div class="pgy_desc mui-ellipsis-2">{{v.goods_name}}</div>
                    <div class="pyg_price">￥{{v.goods_price}}</div>
                </a>
                <a href="javascript:;" type="button" class="mui-btn mui-btn-primary mui-btn-outlined pyg_btncate">找相似</a>
            </div>
        {{/each}}
        </div>
    {{/each}}
    </script>
    <script type="text/template" id="pyg_bannerTemp">
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[data.length-1].navigator_url}}"><img
                     src="{{data[data.length-1].image_src}}" /></a> </div>
         {{each data value index}}
         <div class="mui-slider-item"><a href="{{value.navigator_url}}"><img src="{{value.image_src}}" /></a></div>
        
         {{/each}}
         <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[0].navigator_url}}"><img
                     src="{{data[0].image_src}}" /></a>
         </div>
    </script>
    <script type="text/template" id="pyg_indicatorTemp">
        {{each data value index}}
     <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
    {{/each}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.js"></script>
    <script src="./lib/arttemplate/template-web.js"></script>
    <script src="./js/index1.js"></script>
</body>

</html>
