<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>29-品优购</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./styles/index1.css">
</head>

<body>
    <div class="layout">
        <!-- 头部搜索块 -->
        <div class="pyg_header">
            <!-- 插入 -->
            <div class="mui-input-row mui-search">
                <input type="search" class="mui-input-clear" placeholder="">
            </div>
        </div>
        <!-- 中间部分 -->
        <div class="pyg_content">
            <!-- 轮播图 -->
            <div class="pyg_banner">
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                                    src="./static/images/lbxx.jpg" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./static/images/lbxx.jpg" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./static/images/lbxx.jpg" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./static/images/lbxx.jpg" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./static/images/lbxx.jpg" /></a></div>
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                                    src="./static/images/lbxx.jpg" /></a></div>
                    </div>
                </div>
            </div>
            <div class="pyg_nav"></div>
            <div class="pyg_goodsList"></div>

        </div>
        <!-- 底部 -->
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item mui-active" href="#tabbar">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-chat">
                    <span class="mui-icon mui-icon-email"></span>
                    <span class="mui-tab-label">消息</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-contact">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">通讯录</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-gear"></span>
                    <span class="mui-tab-label">设置</span>
                </a>
            </nav>
        </div>
    </div>
    <script type="text/template" id="prolistTemp">
        {{each data value index}}
      <div class="pyg_pbox clearfix" style="overflow:hidden">
                    <img src="http://image4.suning.cn/uimg/cms/img/149559219946350066.png" alt="">
                    <div class="pyg_sbox">
                        <a href='javascript:;' class="pgy_good">
                            <img src="http://image3.suning.cn/uimg/b2c/newcatentries/0070108067-000000000141909328_1_400x400.jpg"
                                alt="">
                            <div class="pgy_desc mui-ellipsis-2">康巴丝LED数码万年历电子挂钟表创意时尚夜光静音客厅风景日历钟</div>
                            <div class="pyg_price">￥ 33</div>
                        </a>
                        <a href="javascript:;" type="button"
                            class="mui-btn mui-btn-primary mui-btn-outlined pyg_btncate">蓝色</a>
                    </div>
                    <div class="pyg_sbox">
                        <a href='javascript:;' class="pgy_good">
                            <img src="http://image3.suning.cn/uimg/b2c/newcatentries/0070108067-000000000141909328_1_400x400.jpg"
                                alt="">
                            <div class="pgy_desc mui-ellipsis-2">康巴丝LED数码万年历电子挂钟表创意时尚夜光静音客厅风景日历钟</div>
                            <div class="pyg_price">￥ 33</div>
                        </a>
                        <a href="javascript:;" type="button"
                            class="mui-btn mui-btn-primary mui-btn-outlined pyg_btncate">蓝色</a>
                    </div>
                    <div class="pyg_sbox">
                        <a href='javascript:;' class="pgy_good">
                            <img src="http://image3.suning.cn/uimg/b2c/newcatentries/0070108067-000000000141909328_1_400x400.jpg"
                                alt="">
                            <div class="pgy_desc mui-ellipsis-2">康巴丝LED数码万年历电子挂钟表创意时尚夜光静音客厅风景日历钟</div>
                            <div class="pyg_price">￥ 33</div>
                        </a>
                        <a href="javascript:;" type="button"
                            class="mui-btn mui-btn-primary mui-btn-outlined pyg_btncate">蓝色</a>
                    </div>
                    <div class="pyg_sbox">
                        <a href='javascript:;' class="pgy_good">
                            <img src="http://image3.suning.cn/uimg/b2c/newcatentries/0070108067-000000000141909328_1_400x400.jpg"
                                alt="">
                            <div class="pgy_desc mui-ellipsis-2">康巴丝LED数码万年历电子挂钟表创意时尚夜光静音客厅风景日历钟</div>
                            <div class="pyg_price">￥ 33</div>
                        </a>
                        <a href="javascript:;" type="button"
                            class="mui-btn mui-btn-primary mui-btn-outlined pyg_btncate">蓝色</a>
                    </div>
                </div>
    {{/each}}
    </script>
    <script type="text/template" id="pyg_bannerTemp">
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[data.length-1].navigator_url}}"><img
                     src="{{data[data.length-1].image_src}}" /></a> </div>
         {{each data value index}}
         <div class="mui-slider-item"><a href="{{value.navigator_url}}"><img src="{{value.image_src}}" /></a></div>
        
         {{/each}}
         <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[0].navigator_url}}"><img
                     src="{{data[0].image_src}}" /></a>
         </div>
    </script>
    <script type="text/template" id="pyg_indicatorTemp">
        {{each data value index}}
     <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
    {{/each}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/arttemplate/template-web.js"></script>
</body>

</html>
